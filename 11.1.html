<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>

        checkPrime = (n) => {
            n = parseInt(n);
            flag = true;

            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }

            let result;
            if (n == 1 || n == 0) {
                result = The number ${n} is a special number!;
            } else if (n < 0) {
                result = Negative number ${n} is not prime!;
            } else if (flag) {
                result = The number ${n} is prime!;
            } else {
                result = The number ${n} is composite!;
            }
            document.getElementsByClassName("emptydiv")[0].innerHTML = result;
        };

    </script>
</head>

<body data-bs-theme="dark">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <p class="text-center display-6">Chek if Number is Prime </p>
        <form class="form-control-lg fs-5 px-3 py-4 border border-success">
            <label for="n1" class="text-white-50 ">Enter a Number : </label>
            <input class="form-control my-3" type="text" id="n1">
            <div class="emptydiv fs-6 fw-light my-3"></div>
            <button type="button" class="btn btn-outline-success" onclick="checkPrime(n1.value)">Check
                Prime
            </button>
        </form>
    </div>
</body>

</html
